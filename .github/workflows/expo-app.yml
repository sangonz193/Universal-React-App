name: Build Expo

on:
  workflow_dispatch:
    inputs:
      platform-android:
        type: boolean
        description: Whether to build for Android
        default: true
      platform-ios:
        type: boolean
        description: Whether to build for iOS
        default: false
      profile:
        type: choice
        description: Build profile to use
        default: preview
        options:
          - development
          - preview
          - production
      should_submit:
        type: boolean
        description: Whether to perform the submit step
        required: true
        default: false

jobs:
  build:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform:
          - android
          - ios
        exclude:
          - platform: ${{ github.event.inputs.platform-android && '' || 'android' }}
          - platform: ${{ github.event.inputs.platform-ios && '' || 'ios' }}

    runs-on: ${{ matrix.platform == 'android' && 'macos-latest' || 'ubuntu-latest' }}
    env:
      isApk: ${{ matrix.platform == 'android' && github.event.inputs.profile =='preview' }}
    steps:
      - name: Log inputs
        run: |
          echo "${{ toJSON(github.event.inputs) }}"
          echo "${{ toJSON(matrix) }}"

      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - uses: actions/setup-java@v4
        if: ${{ matrix.platform == 'android' }}
        with:
          distribution: "temurin"
          java-version: "17"

      - uses: expo/expo-github-action@v8
        with:
          token: ${{ secrets.EXPO_TOKEN }}
          eas-version: latest

      - name: Install dependencies
        run: bun i

      - name: Build app
        working-directory: apps/expo
        env:
          NODE_OPTIONS: --max-old-space-size=8192
        run: |
          eas build --local \
            --non-interactive \
            --output=./app-build${{ (env.isApk && '.apk') || '' }} \
            --platform=${{ matrix.platform }} \
            --profile=${{ github.event.inputs.profile }}

      - uses: martinbeentjes/npm-get-version-action@v1.3.1
        id: package-version
        with:
          path: apps/expo

      - name: Simulate build
        run: echo "Simulating build ${{steps.package-version.outputs.current-version}}" > apps/expo/app-build${{ env.isApk && '.apk' || '' }}

      - uses: softprops/action-gh-release@v2
        with:
          name: "App v${{ steps.package-version.outputs.current-version }}"
          tag_name: "app-v${{ steps.package-version.outputs.current-version }}"
          prerelease: false
          draft: true
          files: |
            apps/expo/app-build${{ env.isApk && '.apk' || '' }}

      - name: Submit
        if: ${{ github.event.inputs.should_submit == 'true' }}
        run: eas submit -p ${{ matrix.platform }} --profile ${{ github.event.inputs.profile }} --path app-build${{ env.isApk && '.apk' || '' }}

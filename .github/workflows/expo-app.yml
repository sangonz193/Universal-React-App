name: Build Expo

on:
  workflow_dispatch:
    inputs:
      platform:
        type: choice
        description: Platform to build for
        default: android
        options:
          - android
          - ios
      profile:
        type: choice
        description: Build profile to use
        default: preview
        options:
          - development
          - preview
          - production
      should_submit:
        type: boolean
        description: Whether to perform the submit step
        required: true
        default: false

jobs:
  build:
    runs-on: ${{ github.event.inputs.platform == 'ios' && 'macos-latest' || 'ubuntu-latest' }}
    permissions:
      contents: write
    env:
      isApk: ${{ github.event.inputs.platform == 'android' && github.event.inputs.profile =='preview' }}
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - uses: actions/setup-java@v4
        if: ${{ github.event.inputs.platform == 'android' }}
        with:
          distribution: "temurin"
          java-version: "17"

      - uses: expo/expo-github-action@v8
        with:
          token: ${{ secrets.EXPO_TOKEN }}
          eas-version: latest

      - name: Install dependencies
        run: bun i

      - name: ðŸ‘· Build app
        working-directory: expo-app
        env:
          NODE_OPTIONS: --max-old-space-size=8192
        run: |
          eas build --local \
            --non-interactive \
            --output=./app-build${{ env.isApk && '.apk' || '' }} \
            --platform=${{ github.event.inputs.platform }} \
            --profile=${{ github.event.inputs.profile }}

      - uses: martinbeentjes/npm-get-version-action@v1.3.1
        id: package-version
        with:
          path: expo-app

      - name: Simulate build
        run: echo "Simulating build ${{steps.package-version.outputs.current-version}}" > expo-app/app-build${{ env.isApk && '.apk' || '' }}

      - uses: softprops/action-gh-release@v2
        with:
          name: "App v${{ steps.package-version.outputs.current-version }}"
          tag_name: "app-v${{ steps.package-version.outputs.current-version }}"
          prerelease: false
          draft: true
          files: |
            expo-app/app-build${{ env.isApk && '.apk' || '' }}

      - name: Submit
        if: ${{ github.event.inputs.should_submit == 'true' }}
        run: eas submit -p ${{ github.event.inputs.platform }} --profile ${{ github.event.inputs.profile }} --path app-build${{ env.isApk && '.apk' || '' }}

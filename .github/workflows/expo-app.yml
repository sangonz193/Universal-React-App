name: Build App
on:
  workflow_dispatch:
    inputs:
      os:
        type: choice
        description: OS to build on. Ubuntu is faster, MacOS supports iOS builds
        options:
          - macos-latest
          - ubuntu-latest
      platform:
        type: choice
        description: Platform to build for
        options:
          - android
          - ios
      profile:
        type: choice
        description: Build profile to use
        options:
          - development
          - preview
          - production
      should_submit:
        type: boolean
        description: Whether to perform the submit step
        required: true
        default: false
jobs:
  build:
    runs-on: ${{ github.event.inputs.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: üèó Setup Expo and EAS
        uses: expo/expo-github-action@v7
        with:
          token: ${{ secrets.EXPO_TOKEN }}
          expo-version: latest
          eas-version: latest

      - name: üì¶ Install dependencies
        run: bun i

      - name: Setup Java 17
        uses: actions/setup-java@v3
        if: ${{ github.event.inputs.platform == 'android' }}
        with:
          distribution: "temurin"
          java-version: "17"

      - name: üë∑ Build app
        working-directory: expo-app
        run: |
          eas build --local \
            --non-interactive \
            --output=./app-build \
            --platform=${{ github.event.inputs.platform }} \
            --profile=${{ github.event.inputs.profile }}

      - name: üö¢ Submit
        if: ${{ github.event.inputs.should_submit }}
        run: eas submit -p ${{ github.event.inputs.platform }} --profile ${{ github.event.inputs.profile }} --path app-build

      - uses: actions/upload-artifact@v4
        with:
          name: app-build
          path: expo-app/app-build

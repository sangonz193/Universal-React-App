name: Build App
on:
  workflow_dispatch:
    inputs:
      os:
        type: choice
        description: OS to build on. Ubuntu is faster, MacOS supports iOS builds
        options:
          - macos-latest
          - ubuntu-latest
      platform:
        type: choice
        description: Platform to build for
        options:
          - android
          - ios
      profile:
        type: choice
        description: Build profile to use
        options:
          - development
          - preview
          - production
      should_submit:
        type: boolean
        description: Whether to perform the submit step
        required: true
        default: false
jobs:
  build:
    runs-on: ${{ github.event.inputs.os }}
    env:
      isApk: ${{ github.event.inputs.platform == 'android' && github.event.inputs.profile =='preview' }}
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: 🏗 Setup Expo and EAS
        uses: expo/expo-github-action@v7
        with:
          token: ${{ secrets.EXPO_TOKEN }}
          expo-version: latest
          eas-version: latest

      - name: 📦 Install dependencies
        run: bun i

      - name: Setup Java 17
        uses: actions/setup-java@v3
        if: ${{ github.event.inputs.platform == 'android' }}
        with:
          distribution: "temurin"
          java-version: "17"

      # - name: 👷 Build app
      #   working-directory: expo-app
      #   env:
      #     NODE_OPTIONS: --max-old-space-size=4096
      #   run: |
      #     eas build --local \
      #       --non-interactive \
      #       --output=./app-build${{ env.isApk && '.apk' || '' }} \
      #       --platform=${{ github.event.inputs.platform }} \
      #       --profile=${{ github.event.inputs.profile }}

      - name: get-npm-version
        id: package-version
        uses: martinbeentjes/npm-get-version-action@v1.3.1
        with:
          path: expo-app

      - name: Simulate build
        run: echo "Simulating build ${{steps.package-version.outputs.current-version}}" > expo-app/app-build${{ env.isApk && '.apk' || '' }}

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          name: "App v${{ steps.package-version.outputs.current-version }}"
          tag_name: "app-v${{ steps.package-version.outputs.current-version }}"
          prerelease: false
          draft: true
          files: |
            expo-app/app-build${{ env.isApk && '.apk' || '' }}

      - name: 🚢 Submit
        if: ${{ github.event.inputs.should_submit == 'true' }}
        run: eas submit -p ${{ github.event.inputs.platform }} --profile ${{ github.event.inputs.profile }} --path app-build
